<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
    <link rel="stylesheet" href="stylesheet.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="outer-part">
      <div class="content-part">
        <div class="flex-align">
          <div class="left">
            <div class="icons">
              <img
                src="../locationIcon-removebg-preview.png"
                alt="addres icon"
                class="icon-size"
              />
              <h3>Address</h3>
              <p>Shamna Sherin <br />Malappuram</p>
            </div>
            <div class="icons">
              <img src="../images.png" alt="addres icon" class="icon-size" />
              <h3>Phone</h3>
              <p>23456789000<br />3456789978</p>
            </div>
            <div class="icons">
              <img src="../Email.png" alt="addres icon" class="icon-size" />
              <h3>Email</h3>
              <p >codinglob@gmail.com<br />info.codinglob@gmail.com</p>
            </div>
          </div>
          <div class="vertical-line"></div>
        </div>
        <div class="message-part">
          <h2 style="color: hsla(293, 78%, 15%, 0.644);">Send us a message</h2>
          <p>
            If you have any work from me or any types of queries related to my
            tutorial, you can send me <br />
            message from here . It's my pleasure to help you.
          </p>
          <form action="Contact Us">
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your name"
            />
            <input
              type="text"
              id="email"
              name="email"
              placeholder="Enter your email"
            />
            <textarea
              type="text"
              id="message"
              name="message"
              placeholder="Enter your message"
              style="height: 150px"></textarea>
            <input type="submit" value="Submit" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
